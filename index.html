<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Users</h2>
        <header>
            <form action="javascript:void(0)">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search users">
            </form>
            <nav>
                <ul>
                    <li>Reputation</li>
                    <li class="active">New users</li>
                    <li>Voters</li>
                    <li>Editors</li>
                    <li>Moderators</li>
                </ul>
            </nav>
        </header>
        <main class="users">
            <div class="user">
                <img src="https://img.freepik.com/free-photo/handsome-cheerful-man-with-happy-smile_176420-18028.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705536000&semt=ais" alt="">
                <div class="details">
                    <h4 class="name">Lelah Nichols</h4>
                    <p class="location">Troy, MI</p>
                    <span>clothes</span>
                    <span>stem</span>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
